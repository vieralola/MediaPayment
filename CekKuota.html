<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cek Kuota</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      margin: 0;
      color: #222;
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      margin: 8px 0;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #1ba94c;
      color: white;
      font-weight: bold;
      border: none;
    }

    .paket, .info-box {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.1);
      margin-top: 20px;
      padding: 16px;
    }

    .paket-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }

    .paket-title::before {
      content: "üåê";
      margin-right: 8px;
    }

    .kuota-item {
      margin-bottom: 12px;
    }

    .kuota-label {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 4px;
    }

    .bar {
      height: 6px;
      background-color: #e0e0e0;
      border-radius: 3px;
      overflow: hidden;
    }

    .bar-fill {
      height: 100%;
      background-color: #1ba94c;
      transition: width 0.3s ease;
    }

    .reset-info {
      font-size: 12px;
      color: #555;
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 10px;
    }

    .reset-info::before {
      content: "‚è∞";
    }

    .info-line {
      font-size: 14px;
      margin-bottom: 6px;
    }

    .info-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cek Kuota XL AXIS</h2>
    <input type="text" id="phoneNumber" placeholder="Masukkan Nomor HP" />
    <button onclick="cekKuota()">Cek</button>
    <div id="kuota-wrapper"></div>
  </div>

  <script>
    async function cekKuota() {
      const number = document.getElementById('phoneNumber').value;
      const wrapper = document.getElementById("kuota-wrapper");
      wrapper.innerHTML = "Memproses...";

      try {
        const response = await fetch('https://www.sidompul.hijaubiru.my.id/backend.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            action: 'check_package',
            device_id: 'fake',
            number: number
          })
        });

        const res = await response.json();
        const d = res.data;
        wrapper.innerHTML = "";

        // Tambahkan info provider dan kartu
        const infoBox = document.createElement("div");
        infoBox.className = "info-box";
        infoBox.innerHTML = `
          <div class="info-title">Info Kartu</div>
          <div class="info-line">Nomor: ${number}</div>
          <div class="info-line">Provider: ${d.prefix.value}</div>
          <div class="info-line">KTP Dukcapil: ${d.dukcapil.value}</div>
          <div class="info-line">Jaringan: ${d.status_4g.value}</div>
          <div class="info-line">Umur Kartu: ${d.active_card.value}</div>
          <div class="info-line">Aktif Sampai: ${d.active_period.value}</div>
          <div class="info-line">Masa Tenggang: ${d.grace_period.value}</div>
        `;
        wrapper.appendChild(infoBox);

        if (d.quotas.success && Array.isArray(d.quotas.value)) {
          d.quotas.value.forEach(pkg => {
            const paketBox = document.createElement("div");
            paketBox.className = "paket";

            const header = document.createElement("div");
            header.className = "paket-title";
            header.innerText = pkg.name;
            paketBox.appendChild(header);

            pkg.detail_quota.forEach(q => {
              const item = document.createElement("div");
              item.className = "kuota-item";

              const label = document.createElement("div");
              label.className = "kuota-label";
              label.innerHTML = `<span>${q.name}</span><span>${q.remaining_text} / ${q.total_text}</span>`;
              item.appendChild(label);

              const bar = document.createElement("div");
              bar.className = "bar";

              const fill = document.createElement("div");
              fill.className = "bar-fill";
              let percent = parseFloat(q.percent);
              fill.style.width = isNaN(percent) ? "0%" : `${percent}%`;

              bar.appendChild(fill);
              item.appendChild(bar);
              paketBox.appendChild(item);
            });

            const reset = document.createElement("div");
            reset.className = "reset-info";
            reset.innerText = `Reset Kuota: ${pkg.date_end} 23:59 WIB`;
            paketBox.appendChild(reset);

            wrapper.appendChild(paketBox);
          });
        } else {
          wrapper.innerText = d.quotas.message || "Kuota tidak tersedia.";
        }
      } catch (err) {
        wrapper.innerText = "Terjadi kesalahan: " + err.message;
      }
    }
    
    // Hanya izinkan angka pada input
        // Fungsi untuk hanya mengizinkan angka pada kedua input
        function restrictToNumbers(input) {
            input.addEventListener('input', function () {
                this.value = this.value.replace(/[^0-9]/g, '');
            });
        }

        // Terapkan ke kedua input
        restrictToNumbers(document.getElementById('phoneNumber'));
        
  </script>
</body>
</html>
