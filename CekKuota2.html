<body>
    <div class="container">
        
        <input type="text" id="msisdn" placeholder="Masukkan nomor XL / AXIS (contoh: 087880130592)" value="">
        
        <button id="checkBtn">Cek Kuota</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Memeriksa kuota...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="info-box" id="cardInfo" style="display: none;">
            <div class="info-title">Informasi Kartu</div>
            <div id="cardDetails"></div>
        </div>
        
        <div id="quotaDetails"></div>
    </div>

    <script>
        document.getElementById('checkBtn').addEventListener('click', checkQuota);
        
        function checkQuota() {
            const msisdn = document.getElementById('msisdn').value.trim();
            
            if (!msisdn) {
                showError('Silakan masukkan nomor XL terlebih dahulu');
                return;
            }
            
            // Show loading, hide others
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('cardInfo').style.display = 'none';
            document.getElementById('quotaDetails').innerHTML = '';
            
            // Generate timestamp
            const timestamp = new Date().getTime();
            
            // API URL
            const url = `https://apigw.kmsp-store.com/sidompul/v3/cek_kuota?msisdn=${msisdn}&isJSON=true&_=${timestamp}`;
            
            // Headers
            const headers = {
                'Content-Type': 'application/x-www-form-urlencoded',
                'Accept': 'application/json, text/javascript, */*; q=0.01',
                'Authorization': 'Basic c2lkb21wdWxhcGk6YXBpZ3drbXNw',
                'X-API-Key': '4352ff7d-f4e6-48c6-89dd-21c811621b1c',
                'X-App-Version': '3.0.0'
            };
            
            // Fetch data
            fetch(url, {
                method: 'GET',
                headers: headers
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                displayResult(data);
            })
            .catch(error => {
                console.error('Error:', error);
                showError('Gagal memeriksa kuota. Silakan coba lagi.');
            })
            .finally(() => {
                document.getElementById('loading').style.display = 'none';
            });
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function displayResult(data) {
            const cardInfoDiv = document.getElementById('cardInfo');
            const cardDetailsDiv = document.getElementById('cardDetails');
            const quotaDetailsDiv = document.getElementById('quotaDetails');
            
            if (!data.status) {
                showError('Gagal mendapatkan data: ' + (data.message || 'Unknown error'));
                return;
            }
            
            // Display card information
            const spData = data.data.data_sp;
            cardDetailsDiv.innerHTML = `
                <div class="info-line"><strong>Nomor:</strong> ${data.data.msisdn ? '0' + data.data.msisdn.slice(2) : document.getElementById('msisdn').value || '-'}</div>
                <div class="info-line"><strong>Tipe Kartu:</strong> ${spData.prefix.value || '-'}</div>
                <div class="info-line"><strong>Status 4G:</strong> ${spData.status_4g.value || '-'}</div>
                <div class="info-line"><strong>Status Dukcapil:</strong> ${spData.dukcapil.value || '-'}</div>
                <div class="info-line"><strong>Umur Kartu:</strong> ${spData.active_card.value || '-'}</div>
                <div class="info-line"><strong>Masa Aktif:</strong> ${spData.active_period.value || '-'}</div>
                <div class="info-line"><strong>Masa Berakhir Tenggang:</strong> ${spData.grace_period.value || '-'}</div>
            `;
            cardInfoDiv.style.display = 'block';
            
            // Display quota details
            quotaDetailsDiv.innerHTML = '';
            
            if (spData.quotas.value && spData.quotas.value.length > 0) {
                spData.quotas.value.forEach(package => {
                    const packageDiv = document.createElement('div');
                    packageDiv.className = 'paket';
                    
                    packageDiv.innerHTML = `
                        <div class="paket-title">${package.name || 'Paket Tidak Dikenal'}</div>
                    `;
                    
                    if (package.detail_quota && package.detail_quota.length > 0) {
                        package.detail_quota.forEach(quota => {
                            const percent = quota.percent || 0;
                            const quotaItem = document.createElement('div');
                            quotaItem.className = 'kuota-item';
                            
                            quotaItem.innerHTML = `
                                <div class="kuota-label">
                                    <span>${quota.name || 'Kuota'}</span>
                                    <span>${quota.remaining_text || '0'} / ${quota.total_text || '0'}</span>
                                </div>
                                <div class="bar">
                                    <div class="bar-fill" style="width: ${percent}%"></div>
                                </div>
                            `;
                            packageDiv.appendChild(quotaItem);
                        });
                    } else {
                        const noQuota = document.createElement('div');
                        noQuota.className = 'kuota-item';
                        noQuota.textContent = 'Tidak ada detail kuota';
                        packageDiv.appendChild(noQuota);
                    }
                    
                    // Add expiry info
                    if (package.date_end) {
                        const expiryDiv = document.createElement('div');
                        expiryDiv.className = 'reset-info';
                        expiryDiv.textContent = `Berlaku hingga: ${package.date_end}`;
                        packageDiv.appendChild(expiryDiv);
                    }
                    
                    quotaDetailsDiv.appendChild(packageDiv);
                });
            } else {
                const noPackage = document.createElement('div');
                noPackage.className = 'paket';
                noPackage.textContent = 'Tidak ada data kuota yang tersedia';
                quotaDetailsDiv.appendChild(noPackage);
            }
        }
    </script>
